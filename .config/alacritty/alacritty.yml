window:
  decorations: full
  opacity: 1

scrolling:
  history: 100000

font:
  normal:
    family: IosevkaTermNerdFont
    style: Regular

  bold:
    family: IosevkaTermNerdFont
    style: Bold

  italic:
    family: IosevkaTermNerdFont
    style: Italic

  bold_italic:
    family: IosevkaTermNerdFont
    style: Bold Italic

  size: 7

import:
  - ~/.config/alacritty/ayu_mirage.yml

cursor:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true
  vi_mode_style: Block

live_config_reload: true

env:
  # This is needed due to a lot of ssh'ing in remote systems where 'alacritty' isn't a known term
  TERM: xterm-256color

shell:
  program: /usr/bin/env
  args:
    - fish

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
    # alacritty receives a virtual Shift along with the shifted symbols
  - { key: Asterisk, mods: Control|Shift, action: ResetFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

  # Vi Mode
